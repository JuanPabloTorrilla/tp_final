{% extends 'cursos/base.html' %}

{% block content %}
<div class="col-4">
    <form enctype="multipart/form-data" action="/cursos/cargarAlumnos" method="post">
        {% csrf_token %}                   
        <input type="file" class="form-control" id="file" name="file" accept=".csv">
        <button class="btn btn-primary my-2" type="submit">Cargar alumnos</button>
    </form>
</div>    
{%endblock%}
